name: sda2_main_env
# Conda may fail in solving environment if channel_priority is set to strict.
# If it fails, check your ~/.condarc config file's channel_priority param.
channels:
  - bioconda
  - conda-forge
  - nodefaults
dependencies:
  - snakemake>=7.25.0 # 7.32.4
  - samtools>=1.11 # 1.19
  - bedtools # 2.31.1
  - minimap2 # 2.26
  - bc # 1.06.95
  - pysam # 0.22.0
  - numpy # 1.26.2
  - pandas # 2.1.4
  - networkx # 3.2
  - biopython # 1.81
  - conda-forge::edlib # 1.3.9
  - igraph # 0.10.8
  - tabix # 1.11
  - r-base # 4.3.1
  - r-ggplot2 # 3.4.4
  - r-gridextra # 2.3
# Version nums commented out following dependencies are versions used by authors.
