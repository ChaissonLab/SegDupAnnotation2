  - conda-forge
  - defaults
  - anaconda
dependencies:
  - bioconda::snakemake>=7.25.0 # 7.25.0
  - boost # 1.82.0
  - intervaltree # 3.0.2
  - tabix # 1.11
  - gcc>=8.3.0 # 11.3.0
# Version nums commented out following dependencies are versions used by authors.